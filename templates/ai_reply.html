<!DOCTYPE html>
<html data-theme="light" lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>AI Reply</title>
    <link href="https://unpkg.com/@picocss/pico@2.0.6/css/pico.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

</head>
<body>

<main class="container">
    <hgroup>
        <h2>AI-Generated Content</h2>
        <p><i class="fa-solid fa-magnifying-glass"></i>
            This response has been generated by artificial intelligence and may not always be accurate. Please verify
            critical information independently.</p>
    </hgroup>

    <article>
        <div>{{ reply|safe }}</div>
    </article>
</main>

</body>
</html>
